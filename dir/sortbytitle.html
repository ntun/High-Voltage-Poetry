---
layout: default
---
{% assign sort_poem_by_title = site.poemslist | sort: "poem_title" %}

<h3> Poems sorted by title in ascending order alphabetically:</h3>
<ul>
{% for poem in sort_poem_by_title %}
    <li><a href="{{site.baseurl}}{{poem.url}}">{{ poem.poem_title }}</a> by {{ poem.poem_author }}</li>
{% endfor %}
</ul>
